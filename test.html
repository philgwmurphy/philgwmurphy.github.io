<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Responsive Map</title>
    <style>
        /* Reset margin and padding for the body and html to remove default browser spacing */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Make sure the body takes the full height of the viewport */
            width: 100%; /* Make sure the body takes the full width of the viewport */
        }

        /* Make the iframe responsive, taking up the full screen */
        iframe {
            height: 100vh; /* 100% of the viewport height */
            width: 100vw; /* 100% of the viewport width */
            border: none; /* Optional: removes the border around the iframe */
            display: block; /* Remove default inline-frame spacing */
        }
    </style>
</head>
<body>
    <iframe 
        src="https://api.maptiler.com/tiles/9e1f80a2-d6ae-4248-9e2e-341ac66350e3/?key=7GmOK7a4Ei5hcbBGeOTf#12.0/45.61403/-80.55176">
    </iframe>
</body>
</html>
