<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Comparisons</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .iframe-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh; /* Adjust the height as necessary */
        }
        iframe {
            border: none; /* Removes the border around the iframe */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- Maptiler Map -->
        <iframe 
            width="500" 
            height="300" 
            src="https://api.maptiler.com/tiles/20866ba7-29a8-428f-b18b-40d9e82465c6/?key=7GmOK7a4Ei5hcbBGeOTf#12.0/45.61403/-80.55176">
        </iframe>
        
        <!-- OpenStreetMap -->
        <iframe 
            width="500" 
            height="300" 
            src="https://www.openstreetmap.org/export/embed.html?bbox=-80.57175540924072%2C45.59896133543846%2C-80.53176879882812%2C45.62909205619308&amp;layer=mapnik">
        </iframe>
    </div>
</body>
</html>
